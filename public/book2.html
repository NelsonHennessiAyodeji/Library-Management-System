<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Book</title>
</head>

<body>
    <div>
        <h1><u id="bookTitle"></u></h1>
    </div>

    <div>
        <h3 id="bookText">
        </h3>
    </div>

    <script>
        const bookTitle = document.getElementById("bookTitle");
        const bookText = document.getElementById("bookText");

        bookTitle.textContent = window.localStorage.getItem("bookTitle");
        bookText.textContent = window.localStorage.getItem("bookText");
    </script>
</body>
</html>
